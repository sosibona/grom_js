<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <main class="wrapper">
    <table class="game-table">
      <caption class="game-table__caption">Challenge Gromcode</caption>
      <thead>
        <tr>
          <td>Name</td>
          <td>Score</td>
          <!-- <td>Place</td> -->
        </tr>
      </thead>
    </table>
    <div class="game-form">
      <label for="attemps">attemps
        <input class="number" name="attemps" type="number" id="number">
      </label>
      <label for="diceNumber">diceNumber
        <input class="number" name="diceNumber" type="number" id="diceNumber">
      </label>
      <button class="start-game">New Game</button>
    </div>
    <table class="winner">
      <caption class="winner__caption">winner</caption>
      <thead>
        <tr>
          <td>Name</td>
          <td>Score</td>
          <!-- <td>Place</td> -->
        </tr>
      </thead>
    </table>
  </main>
  <!-- <script src="index.js" type="module"></script> -->
  <script src="game.js" type="module"></script>
</body>
</html>
